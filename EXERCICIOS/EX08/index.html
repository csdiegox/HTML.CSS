<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol> 
        <li>Acordar</li>
        <li>Café da manhã</li>
        <li>Estudar</li>
        <li>Almoçar</li>
   </ol>
   <h2>Listas não ordenadas</h2>
   <ul type="disk"> 
    <li>Pão</li>
    <li>Leite</li>
    <li>Tomate</li>
    <li>Alface</li>
    <li>Manteiga</li>
    <li>Arroz</li>
    <li>Feijão</li> 
   </ul>
</body>
</html>
